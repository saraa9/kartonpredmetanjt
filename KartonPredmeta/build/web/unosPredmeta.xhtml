        <ui:composition template="./template.xhtml">
            
             <ui:define name="top">

            <ui:define name="content">
                <h:form id="klijent" enctype="multipart/form-data" >
                        <h2 style= "margin-left: 230px;"> Unesite podatke o predmetu: </h2>
                        <p:panel id="podaciOPredmetu"  style="width:520px;  margin-left: 230px;" >

                                <tbody>

                                        <td> <h:outputText value="Naziv predmeta:" /></td>
